<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org
      xmlns:sec=http://www.thymeleaf.org/extras/spring-security
      xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>
<head>
<meta charset="utf-8"/>
<title>Student Manager</title>
</head>
<body>
<div align="center">
    <h1>Student List</h1>
    <a href="/student_register">Create New student</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>student ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Password</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${studentList}">
                <td th:text="${student.student_id}">student ID</td>
                <td th:text="${student.student_name}">Name</td>
                <td th:text="${student.student_address}">Address</td>
                <td th:text="${student.student_email}">Email</td>
                <td th:text="${student.student_password}">Password</td>
                <td th:text="${student.student_course}">Course</td>
             <td>
                    <!-- <a th:href="/@{'/edit_student/' + ${student.student_id}}">Edit</a>
                    <a th:href="/@{'/student_delete/' + ${student.student_id}}">Delete</a> -->
                </td> 
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
